# ===== BASIC SETTINGS =====
set -g prefix C-a
unbind C-b

set-option -sa terminal-overrides "xterm*:Tc"

# ===== PANE MANAGEMENT =====
bind '|' split-window -h
bind '-' split-window -v
unbind '"'
unbind '%'

# ===== RELOAD CONFIG =====
bind r source-file ~/.tmux.conf

# ===== PANE NAVIGATION =====
# Unbind Ctrl keys to let Neovim handle them
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

# Use Alt keys for tmux pane navigation
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# ===== WINDOW OPTIONS =====
set-option -g allow-rename off
# shift + alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# ===== COPY MODE =====
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'C-v' send -X rectangle-toggle
bind-key -T copy-mode-vi 'y' send -X copy-selection

# ===== PLUGINS =====
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'niksingh710/minimal-tmux-status'

# ===== BELL SETTINGS =====
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ===== STYLING =====
# Copy mode
setw -g mode-style 'fg=black bg=red bold'

# Pane borders
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# Message styling
set -g message-style 'fg=orange bg=black bold'

# Clock
setw -g clock-mode-colour yellow


# ===== MINIMAL STATUS BAR =====
set -g @minimal-tmux-fg "#000000"
set -g @minimal-tmux-bg "#698DDA"
set -g @minimal-tmux-justify "centre"
set -g @minimal-tmux-indicator-str "  tmux  "
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-status "bottom"

# Status bar components
set -g @minimal-tmux-right true
set -g @minimal-tmux-left true
set -g @minimal-tmux-expanded-icon "󰊓 "
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true
set -g @minimal-tmux-status-right-extra ""
set -g @minimal-tmux-status-left-extra ""

# Arrow styling
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow ""
set -g @minimal-tmux-left-arrow ""

# Status content
set -g @minimal-tmux-status-right "%Y-%m-%d %H:%M:%S "
set -g @minimal-tmux-status-left "#[fg=white] #S #[fg=default]"

# Status length
set -g status-right-length 20
set -g status-left-length 20
